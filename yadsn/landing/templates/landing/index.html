<!DOCTYPE html>
<html>
<head>
    <title>YADSN</title>
</head>
<body>
<form action="{% url 'landing:index' %}" method="POST" onsubmit="this.codecha_language.value = codecha.language">
    {% csrf_token %}
    <script type="text/javascript" src="//codecha.org/api/challenge?k={{codecha_key}}"> </script>
    {% for field in form %}
    {{ field.label_tag }} {{ field }}
    {{ field.errors }}
    {% endfor %}
    {{ field.non_field_errors }}
    <input type="hidden" name="codecha_language">
    <input type="submit" value="subscribe">
</form>
{% if form.non_field_errors %}
    <ul class='form-errors'>
        {% for error in form.non_field_errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
