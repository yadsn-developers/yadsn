<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://www.jointjs.com/css/joint.css" />
</head>
<body>
    <h1>Objects.Graph</h1>
    <div id="paper"></div>

<script src="http://www.jointjs.com/js/joint.js"></script>
<script src="http://www.jointjs.com/js/joint.shapes.uml.js"></script>
<script type="application/javascript">
    var graph = new joint.dia.Graph;

    var paper = new joint.dia.Paper({
        el: $('#paper'),
        width: 800,
        height: 600,
        gridSize: 1,
        model: graph
    });


    var uml = joint.shapes.uml;

    var classes = {

        mammal: new uml.Interface({
            position: { x:300  , y: 50 },
            size: { width: 240, height: 100 },
            name: 'Mammal',
            attributes: ['dob: Date'],
            methods: ['+ setDateOfBirth(dob: Date): Void','+ getAgeAsDays(): Numeric']
        }),

        person: new uml.Abstract({
            position: { x:300  , y: 300 },
            size: { width: 240, height: 100 },
            name: 'Person',
            attributes: ['firstName: String','lastName: String'],
            methods: ['+ setName(first: String, last: String): Void','+ getName(): String']
        }),

        bloodgroup: new uml.Class({
            position: { x:20  , y: 190 },
            size: { width: 220, height: 100 },
            name: 'BloodGroup',
            attributes: ['bloodGroup: String'],
            methods: ['+ isCompatible(bG: String): Boolean']
        }),

        address: new uml.Class({
            position: { x:630  , y: 190 },
            size: { width: 160, height: 100 },
            name: 'Address',
            attributes: ['houseNumber: Integer','streetName: String','town: String','postcode: String'],
            methods: []
        }),

        man: new uml.Class({
            position: { x:200  , y: 500 },
            size: { width: 180, height: 50 },
            name: 'Man'
        }),

        woman: new uml.Class({
            position: { x:450  , y: 500 },
            size: { width: 180, height: 50 },
            name: 'Woman',
            methods: ['+ giveABrith(): Person []']
        })


    };

    _.each(classes, function(c) { graph.addCell(c); });

    var relations = [
        new uml.Generalization({ source: { id: classes.man.id }, target: { id: classes.person.id }}),
        new uml.Generalization({ source: { id: classes.woman.id }, target: { id: classes.person.id }}),
        new uml.Implementation({ source: { id: classes.person.id }, target: { id: classes.mammal.id }}),
        new uml.Aggregation({ source: { id: classes.person.id }, target: { id: classes.address.id }}),
        new uml.Composition({ source: { id: classes.person.id }, target: { id: classes.bloodgroup.id }})
    ];

    _.each(relations, function(r) { graph.addCell(r); });
</script>
</body>
</html>
